<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS DrumKit!</title>
    <link rel="stylesheet" href="tunes.css">
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">HiHat</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">Crash</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">Boom</span>
      </div>
      <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">Tom</span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
      </div>
      <audio src="sounds/kick2.wav" autoplay>
  Your browser does not support the <code>audio</code> element.
</audio>

      <audio src="sounds/clap.wav" data-key="65"></audio>
      <audio src="sounds/hihat.wav" data-key="83"></audio>
      <audio src="sounds/kick2.wav" data-key="68"/></audio>
      <audio src="sounds/crash.wav" data-key="70"></audio>
      <audio src="sounds/boom.wav" data-key="71"></audio>
      <audio src="sounds/ride.wav" data-key="72"></audio>
      <audio src="sounds/snare.wav" data-key="74"></audio>
      <audio src="sounds/tom.wav" data-key="75"></audio>
      <audio src="sounds/tink.wav" data-key="76"></audio>


    </div>
    <script type="text/javascript">

      function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.currentTime=0;
        audio.play()
        key.classList.add('playing')

      };
      function removeTransition(e){
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
      }
      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));

      window.addEventListener('keydown', playSound);
    </script>

  </body>
</html>
